<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Product example Â· Bootstrap v5.2</title>
</head>

<body>
    <div class="container">
        <div class="switch">
            <div class="login" onclick="tab1();">Login</div>
            <div class="signup" onclick="tab2();">Signup</div>
        </div>
        <div class="outer">
            <form action="" id="form">
                <div id="page">
                    <label>Login Form</label>
                    <div class="element">
                        <input type="text" placeholder="Username">
                        <span class="fas fa-user"></span>
                    </div>
                    <div class="element">
                        <input type="text" placeholder="Password">
                        <span class="fas fa-lock"></span>
                    </div>
                    <button id="btn1"><a href="orderform.html">Login</a></button>
                </div>

                <div id="page">
                    <label>Signup Form</label>
                    <div class="element">
                        <input type="text" placeholder="Username">
                        <span class="fas fa-user"></span>
                    </div>
                    <div class="element">
                        <input type="email" placeholder="Email Address">
                        <span class="fas fa-envelope"></span>
                    </div>
                    <div class="element">
                        <input type="text" placeholder="Password">
                        <span class="fas fa-lock"></span>
                    </div>
                    <div class="element">
                        <input type="text" placeholder="Re-type password">
                        <span class="fas fa-lock"></span>
                    </div>

                    <div class="element">
                        <input type="text" placeholder="Gender">
                        <span class="fas fa-genderless"></span>
                    </div>
                    <div class="element">
                        <input type="text" placeholder="Location">
                        <span class="fas fa-location-arrow"></span>
                    </div>

                    <button type="submit" id="btn1" style="background: linear-gradient(-45deg, #eea44f, var(--blue))" ;>Create</button>

                </div>

            </form>
        </div>
    </div>


    <script src="./js/laundry.js"></script>
</body>

</html>
